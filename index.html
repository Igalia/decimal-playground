<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/bundle.js" charset="utf-8" type="module"></script>
    <title>Decimal Proposal Playground</title>
    <style>
      html {
        font-family: monospace;
      }

      body {
        background-color: rgb(30, 30, 30);
        color: LavenderBlush;
      }

      button {
        padding: 1rem;
        border-radius: 2px;
        cursor: pointer;
      }

      button.on {
        background-color: salmon;
        color: white;
        border: salmon solid 1px;
      }

      button.off {
        background-color: rgba(0, 0, 0, 0);
        color: salmon;
        border: salmon dashed 1px;
      }

      .collapse {
        display: none;
      }

      .console {
        background-color: rgb(30, 30, 30);
        overflow-y: scroll;
        flex: 1;
        margin-bottom: 1vh;
      }

      .console li {
        background-color: rgb(30, 30, 30) !important;
        font-size: 18px !important;
        margin-top: 1rem;
        padding-left: 1.5rem;
      }

      .domPlayground {
        background-color: white;
        flex: 1;
        margin-bottom: 1vh;
      }

      .domPlayground iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .editorWrapper {
        flex: 1;
        margin-bottom: 1vh;
        padding-top: 0.5rem;
      }

      .order-1 {
        order: 1;
      }

      .order-2 {
        order: 2;
      }

      .order-3 {
        order: 3;
      }

      .order-4 {
        order: 4;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        min-height: 60vh;
        width: 100vw;
        justify-content: space-between;
        align-items: stretch;
      }

      .titleRow {
        display: flex;
        width: 100vw;
        justify-content: space-evenly;
        align-items: self-end;
        border-bottom: 1px #53535c solid;
      }

      .titleItem {
        margin-bottom: 1rem;
      }

      .columnsView {
        min-width: 400px;
        min-height: 70vh;
      }

      .checkerboardView {
        width: 48vw;
        min-width: 48vw;
        height: 45vh;
      }
    </style>
  </head>
  <body>
    <main id="playground"></main>
  </body>
</html>
