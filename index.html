<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/bundle.js" charset="utf-8" type="module"></script>
    <title>Decimal Proposal Playground</title>
    <style>
      html {
        font-family: monospace;
      }

      body {
        background-color: rgb(30, 30, 30);
        color: LavenderBlush;
      }

      .console {
        background-color: rgb(30, 30, 30);
        border-top: 2px solid #303030;
        overflow-y: scroll;
        flex: 1;
        min-width: 400px;
      }

      .console li {
        background-color: rgb(30, 30, 30) !important;
        font-size: 18px !important;
        margin-top: 1rem;
        padding-left: 1.5rem;
      }

      .domPlayground {
        background-color: white;
        flex: 1;
        min-width: 400px;
      }

      .domPlayground iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .editorWrapper {
        flex: 1;
        min-width: 400px;
      }

      .order-1 {
        order: 1;
      }

      .order-2 {
        order: 2;
      }

      .order-3 {
        order: 3;
      }

      .order-4 {
        order: 4;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        min-height: 60vh;
        width: 100%;
      }

      .titleRow {
        display: flex;
        width: 100vw;
        justify-content: space-around;
      }

      #playground {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <main id="playground"></main>
  </body>
</html>
